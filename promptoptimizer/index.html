<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Optimizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tool-container">
    <h1>Prompt Optimizer</h1>
    <p class="subtext">Refine your AI prompts for better, sharper responses.</p>

    <form id="prompt-form" class="tool-form">
      <label for="promptInput">Enter your prompt:</label>
      <textarea id="promptInput" rows="5" placeholder="e.g., Write a blog post about AI and its impact on education."></textarea>
      <button type="submit">Optimize</button>
    </form>

    <div id="prompt-output" class="output-box"></div>

    <a href="/" class="back-home">‚Üê Back to AI Tools</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
