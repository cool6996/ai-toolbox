<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Optimizer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      max-width: 500px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Prompt Optimizer</h1>
  <textarea id="userInput" placeholder="Paste your prompt here..."></textarea>
  <button onclick="optimizePrompt()">Optimize Prompt</button>
  <div id="result">âœ¨ Your optimized prompts will appear here</div>

  <script>
    function optimizePrompt() {
      const input = document.getElementById('userInput').value;
      document.getElementById('result').innerText = `Processing: "${input}" \n\n(Real AI output coming soon...)`;
    }
  </script>
</body>
</html>
